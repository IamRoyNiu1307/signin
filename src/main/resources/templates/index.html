<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/static/css/signin.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
	</head>

	<body class="text-center">
		<form class="form-signin" action="/teacher/login" method="post">
			<img class="mb-4" src="/static/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">郑大考勤-教师端</h1>
			<h1 class="h5 mb-3 font-weight-normal" style="color:red" th:if="${{login_error}}!=null" th:text="${{login_error}}"></h1>
			<label class="sr-only">账号</label>
			<input type="text" name="teacherId" class="form-control" placeholder="请输入教师账号" required="" autofocus="true">
			<label class="sr-only">密码</label>
			<input type="password" name="teacherPassword" class="form-control" placeholder="请输入教师密码" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> 记住账号密码
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			<p class="mt-5 mb-3 text-muted">© 2018-2019</p>
			<a class="btn btn-sm">中文</a>
			<a class="btn btn-sm">English</a>
		</form>

	</body>

</html>
